<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalo para ti ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a0a1a 0%, #2d1b2e 50%, #1a0a1a 100%);
      font-family: 'Georgia', serif;
      color: #f5e1f7;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      text-align: center;
      width: 90%; /* m√°s flexible */
      max-width: 350px; /* l√≠mite para escritorio */
    }
    h2 {
      margin-bottom: 20px;
      color: #f8c8dc;
      font-size: 1.5em;
    }
    input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #e63973;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff4d94;
    }
    .frase {
      margin-top: 20px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      color: yellow;
      font-size: 0.9em;
    }

    /* Ajustes para pantallas peque√±as */
    @media (max-width: 480px) {
      .login-box {
        padding: 25px;
      }
      h2 {
        font-size: 1.2em;
      }
      input, button {
        font-size: 0.9em;
      }
      .frase {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso privado</h2>
    <input type="text" id="usuario" placeholder="Usuario"><br>
    <input type="password" id="clave" placeholder="Contrase√±a"><br>
    <button onclick="validar()">Entrar</button>
    <p class="frase">‚ÄúAhora junta las dos respuestas.<br>
    Una abre la puerta.<br>
    La otra la protege.‚Äù</p>
  </div>

  <script>
    function validar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;

      if (user === "TEAMO" && pass === "EMILY") {
        alert("Bienvenida, amor ‚ù§Ô∏è");
        window.location.href = "sorpresa.html";
      } else {
        alert("Usuario o contrase√±a incorrectos üò¢");
      }
    }
  </script>
</body>
</html>
